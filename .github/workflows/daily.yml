name: Daily Rural Health Signal Monitor

on:
  schedule:
    - cron: "0 9 * * *"  # 9:00 UTC daily
  workflow_dispatch:      # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch RSS news
        run: python src/fetch_rss.py

      - name: Build rule-based digest
        run: python src/summarize.py

      - name: Commit updated digest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/daily_digest.md data/*.json || echo "Nothing to add"
          git commit -m "Update daily rural health digest" || echo "No changes to commit"
          git push
